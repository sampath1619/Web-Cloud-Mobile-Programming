<!DOCTYPE html>
<html ng-app="NewsApp" style="text-align:center">
<head>

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="Content/font-awesome.min.css" rel="stylesheet" />
    
    <title>News App using Angular JS</title>
	<meta charset="utf-8" />
    <style>
        th, td
        {
       text-align:center;
        }
    </style>
</head>
<body ng-controller="NewsAppController" style="background-color:lightgrey">
    <h1>Welcome to BBC NEWS API</h1>
    
    <div class="form-group">
        <label for="topicname">Topic:</label>
        <input type="text" class="form-control" id="topicname" name="search" ng-model="topic" style="width:230px;margin-left:580px">
    </div>
    <div class="form-group">
        <label for="source">Source:</label>
        <input type="text" class="form-control" id="source" name="source" ng-model="src" style="width:230px;margin-left:580px">
    </div>
    <input type="button" ng-click="getPosts()" value="Search" />

    <p>The news headlines are:</p>

    <ul>
        <li ng-repeat="post in posts">
            <div class="table-responsive">
                <table class="table table-hover table-striped" id="news" style="width:100%;height:50px;">
                    <thead>
                        <tr>
                            <th>Description:</th>
                            <th>Image:</th>
                            <th>TimeStamp:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ post.title }}</td>
                            <td><a href="{{ post.urlToImage }}" target="_blank"><img src="{{ post.urlToImage }}" style="width:60px;height:60px;"></a></td>
                            <td>{{post.publishedAt}}</td>
                        </tr>
                    </tbody>
                </table>
                </div>
                <!--<b>Description: </b> {{ post.title }}<br>
        <b>Image: </b><a href="{{ post.urlToImage }}" target="_blank"><img src="{{ post.urlToImage }}" style="width:60px;height:60px;"></a><br />
        <b>TimeStamp: </b>{{post.publishedAt}} <br />-->
</li>
    </ul>

    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/DataTables/jquery.dataTables.js"></script>
    <script src="Scripts/DataTables/dataTables.jqueryui.min.js"></script>
    <script src="Scripts/DataTables/dataTables.responsive.min.js"></script>
    <script src="Scripts/DataTables/responsive.bootstrap.js"></script>
    
    <script src="Scripts/app.js"></script>
   
</body>
</html>
